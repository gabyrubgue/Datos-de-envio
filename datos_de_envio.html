<section class="datos-envio">
    <h1>Datos De Envío</h1>
    <form id="shippingForm">
        <!-- Nombre Completo -->
        <label for="name">Nombre Completo:</label>
        <input type="text" id="name" name="name" placeholder="Nombre completo" required>
        
        <!-- Método de Pago -->
        <div class="Pago">
            <label for="metodoPago">Método De Pago</label>
            <select id="metodoPago" name="metodoPago" required>
                <option value="">Seleccione un método</option>
                <option value="Nequi">Nequi</option>
                <option value="contra entrega">Contra Entrega</option>
            </select>
        </div>

        <!-- Número Telefónico -->
        <div class="abajo">
            <label for="telefono">Número Telefónico:</label>
            <input class="telefonos"  type="tel" id="telefono" name="telefono" placeholder="Número telefónico" required>





           <!-- Departamento -->
            <div class="departamento">
           <label for="departamento-input">Departamento:</label>
           <select id="departamento-input" required>
               <option value="" disabled selected>-- Selecciona un departamento --</option>
               <option value="Bogotá D.C.">Bogotá D.C.</option>
               <option value="Antioquia">Antioquia</option>
               <option value="Valle del Cauca">Valle del Cauca</option>
               <option value="Atlántico">Atlántico</option>
               <option value="Santander">Santander</option>
           </select>
        </div>
        <div class="municipio">
           <label for="ciudad-input">municipio:</label>
           <select id="ciudad-input" required disabled>
               <option value="" disabled selected>-- Selecciona un municipio --</option>
           </select>
        </div>
        </div>
            <!-- Dirección -->
            <label for="direccion">Dirección:</label>
            <input type="text" id="direccion" name="direccion" placeholder="Dirección" required>
        </div>
        <br>











        <br>
        
        <!-- Botones de acción -->

            <button class="cancelar" type="reset">Cancelar</button>
        </div>
